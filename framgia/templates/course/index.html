{% load url from future %}
{% block content%}
    <h2> List Courses</h2>
    {% for object in object_list %}
        <ul> Course{{ object.id }}
            <li>Name:<a href="{% url 'course_detail' object.id %}"> {{ object.name }}</a> |
                <a href="{% url 'course_update' object.id %}"> <b>Edit</b></a>|

        </ul>
    {% endfor %}

    <a href="{% url 'course_new' %}"> New Course </a>
